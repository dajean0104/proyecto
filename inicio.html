							<script> 

								var mydate=new Date(); 
								var year=mydate.getYear(); 
								var hora=mydate.getHours();
								var minuto=mydate.getMinutes();
								var segundo=mydate.getSeconds();
								var muestrahora = hora + ":" + minuto + ":" + segundo;
								
								if (year < 1000) 
								year+=1900; 
								var day=mydate.getDay(); 
								var month=mydate.getMonth()+1; 
								if (month<10) 
								month="0"+month; 
								var daym=mydate.getDate(); 
								if (daym<10) 
								daym="0"+daym; 
								document.write("<h2><font color='000000' face='Arial'><b>"+daym+"/"+month+"/"+year+" Hora Actual "+muestrahora+"</b></font></h2>")
